# Docker Compose for ParkPulse Development Environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: parkpulse_db
    environment:
      POSTGRES_USER: parkpulse
      POSTGRES_PASSWORD: parkpulse123
      POSTGRES_DB: parkpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parkpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: parkpulse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # TimescaleDB (Time-series extension for PostgreSQL)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: parkpulse_timescale
    environment:
      POSTGRES_USER: parkpulse
      POSTGRES_PASSWORD: parkpulse123
      POSTGRES_DB: parkpulse_timeseries
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # MQTT Broker (Eclipse Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: parkpulse_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parkpulse_backend
    environment:
      DATABASE_URL: postgresql://parkpulse:parkpulse123@postgres:5432/parkpulse
      REDIS_URL: redis://redis:6379/0
      MQTT_BROKER: mqtt
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - mqtt
    volumes:
      - ./backend:/app
      - ./models:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ML Service (Prediction microservice)
  ml-service:
    build:
      context: ./ml-pipeline
      dockerfile: Dockerfile
    container_name: parkpulse_ml
    environment:
      MODEL_PATH: /models
    ports:
      - "8001:8001"
    volumes:
      - ./models:/models
      - ./ml-pipeline:/app
    command: python prediction_service.py

  # Frontend (React - Development)
  frontend:
    image: node:18-alpine
    container_name: parkpulse_frontend
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://localhost:8000/v1
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: parkpulse_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: parkpulse_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

  # PGAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: parkpulse_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parkpulse.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  timescale_data:
  mqtt_data:
  mqtt_logs:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: parkpulse_network
