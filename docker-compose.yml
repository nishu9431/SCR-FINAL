# Docker Compose for ParkPulse Development Environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: parkpulse_db
    environment:
      POSTGRES_USER: parkpulse
      POSTGRES_PASSWORD: parkpulse123
      POSTGRES_DB: parkpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parkpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: parkpulse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # TimescaleDB (Time-series extension for PostgreSQL)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: parkpulse_timescale
    environment:
      POSTGRES_USER: parkpulse
      POSTGRES_PASSWORD: parkpulse123
      POSTGRES_DB: parkpulse_timeseries
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parkpulse_backend
    environment:
      DATABASE_URL: postgresql://parkpulse:parkpulse123@postgres:5432/parkpulse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/v1/auth/google/callback}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./models:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Static HTML Server)
  frontend:
    image: python:3.11-slim
    container_name: parkpulse_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: python -m http.server 3000

  # PGAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: parkpulse_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parkpulse.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  timescale_data:

networks:
  default:
    name: parkpulse_network
