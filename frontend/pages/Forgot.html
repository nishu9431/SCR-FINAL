<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ParkPulse — Forgot password</title>
  <link rel="stylesheet" href="../css/Forgot.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ParkPulse</div>
  </header>

  <main class="page">
    <div class="card" role="region" aria-label="Forgot password form">
      <h1>Reset password</h1>
      <p class="sub">Enter your email and we'll send a link to reset your password</p>

      <form id="forgotForm" novalidate>
        <label class="field">
          <span class="label-text">Email</span>
          <input id="forgotEmail" type="email" placeholder="Enter your email" />
        </label>

        <button class="primary" id="sendResetBtn" type="button">Send reset link</button>

        <p class="muted">Remembered your password? <a href="Login_page.html">Sign in</a></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    © 2025 ParkPulse. All rights reserved.
  </footer>

  <script src="../js/Forgot.js"></script>
</body>
</html>
