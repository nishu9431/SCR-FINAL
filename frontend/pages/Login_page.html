  <!-- Login Wrapper -->
  <div class="login-wrapper flex-1 flex justify-center items-center w-full">
    <div class="login-card">
      <h1>Welcome!</h1>
      <p class="subtext">Sign in to continue to your account</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Email or Username</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="username" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <a href="Forgot.html" class="forgot">Forgot password?</a>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>
        
        <button type="submit">Sign In</button>
      </form>

      <div class="separator">

        <span>OR CONTINUE WITH</span>
        <hr>
      </div>

      <div class="social-login">

      <p class="signup">Don't have an account? <a href="Signup_page.html">Sign up</a></p>

  </div>

  <!-- Footer -->

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Connect to backend API
  fetch("http://localhost:8000/v1/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => {
    if (!res.ok) {
      return res.json().then(err => { throw err; });
    }
    return res.json();
  })
  .then(data => {
    // Store the access token
    localStorage.setItem('access_token', data.access_token);
    localStorage.setItem('user_email', email);
    alert("Login successful!");
    window.location.href = "Booking_page.html";
  })
  .catch(error => {
    alert(error.detail || "Login failed. Please check your credentials.");
  });
});
