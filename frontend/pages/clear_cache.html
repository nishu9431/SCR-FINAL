<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - ParkPulse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success {
            color: #10B981;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .info {
            background: #EFF6FF;
            border-left: 4px solid #3B82F6;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }
        .info strong {
            color: #1E40AF;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon success">✓</div>
        <h1>Cache Cleared!</h1>
        <p>All stored tokens and cache have been cleared successfully.</p>
        
        <div class="info">
            <strong>What was cleared:</strong>
            • Authentication tokens<br>
            • User session data<br>
            • Guest user information
        </div>
        
        <p>You can now make a fresh booking with a new guest account.</p>
        
        <a href="Booking_page.html" class="btn">Go to Booking Page</a>
    </div>

    <script>
        // Clear all localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Log to console
        console.log('✓ localStorage cleared');
        console.log('✓ sessionStorage cleared');
        console.log('Ready for fresh booking!');
    </script>
</body>
</html>
