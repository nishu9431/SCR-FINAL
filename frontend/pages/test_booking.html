<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking - ParkPulse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #10B981;
        }
        .test-section h3 {
            margin-top: 0;
            color: #10B981;
        }
        button {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
        }
        .info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #3B82F6;
        }
        pre {
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ ParkPulse Booking System Test</h1>
        <p>Test your booking system end-to-end with automated tests.</p>

        <div class="test-section">
            <h3>Step 1: Check Backend Health</h3>
            <button onclick="testBackend()">Test Backend</button>
            <div id="backend-result"></div>
        </div>

        <div class="test-section">
            <h3>Step 2: Register & Login</h3>
            <button onclick="testAuth()">Test Authentication</button>
            <div id="auth-result"></div>
        </div>

        <div class="test-section">
            <h3>Step 3: Create Booking</h3>
            <button onclick="testBooking()" id="booking-btn" disabled>Test Booking</button>
            <div id="booking-result"></div>
        </div>

        <div class="test-section">
            <h3>Step 4: Test Frontend</h3>
            <a href="Booking_page.html" target="_blank">
                <button>Open Booking Page</button>
            </a>
            <a href="clear_cache.html" target="_blank">
                <button>Clear Cache First</button>
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/v1';
        let testToken = null;

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<div class="info">Testing...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Backend is running!<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error('Backend not healthy');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Backend Error: ${error.message}<br>
                        Make sure Docker containers are running: docker-compose up -d
                    </div>
                `;
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="info">Testing authentication...</div>';
            
            try {
                // Register user
                const timestamp = Date.now();
                const email = `test${timestamp}@demo.com`;
                
                const registerResponse = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: 'Test@123',
                        name: 'Test User',
                        role: 'driver'
                    })
                });
                
                if (!registerResponse.ok) {
                    throw new Error('Registration failed');
                }
                
                const data = await registerResponse.json();
                testToken = data.access_token;
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Authentication successful!<br>
                        <strong>Email:</strong> ${email}<br>
                        <strong>Token:</strong> ${testToken.substring(0, 30)}...<br>
                        <strong>User ID:</strong> ${data.user.id}
                    </div>
                `;
                
                // Enable booking test
                document.getElementById('booking-btn').disabled = false;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Authentication Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testBooking() {
            const resultDiv = document.getElementById('booking-result');
            resultDiv.innerHTML = '<div class="info">Creating test booking...</div>';
            
            if (!testToken) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please run authentication test first!</div>';
                return;
            }
            
            try {
                const now = new Date();
                const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                const endTime = new Date(tomorrow.getTime() + 2 * 60 * 60 * 1000);
                
                const bookingResponse = await fetch(`${API_BASE}/bookings/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${testToken}`
                    },
                    body: JSON.stringify({
                        lot_id: 1,
                        slot_id: Math.floor(Math.random() * 100) + 1,
                        start_time: tomorrow.toISOString(),
                        end_time: endTime.toISOString(),
                        vehicle_type: '4wheeler',
                        vehicle_plate: `TEST-${Math.floor(Math.random() * 9999)}`
                    })
                });
                
                if (!bookingResponse.ok) {
                    const error = await bookingResponse.json();
                    throw new Error(error.detail || 'Booking failed');
                }
                
                const booking = await bookingResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        üéâ BOOKING CREATED SUCCESSFULLY!<br><br>
                        <strong>Booking ID:</strong> ${booking.id}<br>
                        <strong>Status:</strong> ${booking.status}<br>
                        <strong>Slot ID:</strong> ${booking.slot_id}<br>
                        <strong>Price:</strong> ‚Çπ${booking.price}<br>
                        <strong>Vehicle Plate:</strong> ${booking.vehicle_plate}<br>
                        <strong>QR Token:</strong> ${booking.qr_token.substring(0, 20)}...<br><br>
                        <pre>${JSON.stringify(booking, null, 2)}</pre>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #FEF3C7; border-radius: 8px; color: #92400E;">
                            <strong>‚úì All Systems Working!</strong><br>
                            Your application is ready for real-world use.
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Booking Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
